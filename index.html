<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostelPage</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="header__navbar">
        <div class="header__logo">
          <!-- AquÃ­ puedes agregar tu logo -->
        </div>
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#">Home</a></li>
          <li class="header__menu-item"><a href="#">About</a></li>
          <li class="header__menu-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="hero">
        <h1 class="hero__title">HostelPage</h1>
        <p class="hero__subtitle">
          Your site for booking hostels around the world
        </p>
      </section>
      <section class="form">
        <input
          type="text"
          class="form__input--destination"
          placeholder="Where do you go?"
        />
        <input type="date" class="form__input--date" placeholder="When?" />
        <input type="text" class="form__input--from" placeholder="From" />
        <input type="text" class="form__input--to" placeholder="To" />
        <div class="form__input--people">
          <input
            type="number"
            class="form__input--adults"
            placeholder="Adults"
          />
          <input
            type="number"
            class="form__input--children"
            placeholder="Children"
          />
        </div>
        <button class="form__button">Search</button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__copyright">
        <p>All rights reserved</p>
      </div>
      <div class="footer__social">
        <a href="#" class="footer__social-item">Instagram</a>
        <a href="#" class="footer__social-item">Facebook</a>
        <a href="#" class="footer__social-item">Twitter</a>
      </div>
    </footer>
  </body>
</html>
